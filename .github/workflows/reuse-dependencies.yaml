# Updates Python dependencies and raises a pull request
name: "[R] Update Dependencies"

on:
  workflow_call:

permissions: {}

jobs:
  repository:
    name: "Repository Checks"
    if: startsWith(github.ref, 'dep/update-pdm-lock') != true
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/reuse-inspect-repository.yaml@main
    permissions:
      contents: read

  python-dependencies:
    name: "Update Python Dependencies"
    needs:
      - repository
    #Â Only run if Python code is present in repository
    if: needs.repository.outputs.python_project  == 'true'
    runs-on: "ubuntu-24.04"
    permissions:
      # IMPORTANT: mandatory to raise the PR
      id-token: write
      pull-requests: write
      repository-projects: write
      contents: write
    steps:
      # Harden the runner used by this workflow
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: modeseven-lfreleng-actions/python-dependencies-update-action@initial-update # Testing
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
