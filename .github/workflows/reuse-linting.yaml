name: "⛔️ [R] Standalone Linting"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      FORCE_REMOTE:
        description: "Ignore local linting configuration; always install from remote"
        type: string
        required: false
        default: "false"

permissions: {}

jobs:
  linting:
    name: "Standalone linting checks"
    runs-on: "ubuntu-24.04"
    permissions:
      contents: read
    steps:
      - name: "Standalone linting action"
        # yamllint disable-line rule:line-length
        uses: os-climate/osc-github-devops/.github/actions/standalone-linting-action@main # 2025-02-12
