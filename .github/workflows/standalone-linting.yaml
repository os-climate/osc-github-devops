name: "⛔️ Pull Request"

# yamllint disable-line rule:truthy
on:
  # Not supported when workflow contains: amannn/action-semantic-pull-request
  # workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  semantic-pull-request:
    name: "Semantic Pull Request"
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - name: "Validate pull request title"
        # yamllint disable-line rule:line-length
        uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 # v5.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  standalone-linting:
    name: "Standalone Linting"
    permissions:
      contents: read
    # yamllint disable-line rule:line-length
    uses: 6cf86107749bfe16888ae055525fa0900c1789b9/.github/workflows/reuse-standalone-linting.yaml@6cf86107749bfe16888ae055525fa0900c1789b9 # 2025-02-13
