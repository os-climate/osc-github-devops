name: "CodeQL Scan"

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "!.github/**"
      - "!.docs/**"
  schedule:
    - cron: "40 4 * * 0"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions: {}

jobs:
  scan:
    name: "CodeQL"
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-python-codeql.yaml@b20d15799ca2b9a492b61c4dde4081f0bc96baa7 # v0.2.13
    permissions:
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
