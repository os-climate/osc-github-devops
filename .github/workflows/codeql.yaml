name: "CodeQL Scan"

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "!.github/**"
      - "!.docs/**"
  schedule:
    - cron: "40 4 * * 0"

permissions: {}

jobs:
  scan:
    name: "CodeQL"
    uses: os-climate/osc-github-devops/.github/workflows/reuse-codeql.yaml@main
    permissions:
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
