name: "CodeQL Scan"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "!.github/**"
      - "!.docs/**"
  schedule:
    - cron: "40 4 * * 0"

permissions: {}

jobs:
  scan:
    name: "CodeQL"
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-codeql.yaml@main # ToDo: commit SHA
    permissions:
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
