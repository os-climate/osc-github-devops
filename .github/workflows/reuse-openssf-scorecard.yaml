name: üîê [R] OpenSSF Scorecard
on:
  workflow_call:

# Note: https://github.com/ossf/scorecard-action#workflow-restrictions
# This workflow cannot be converted into a composite action

# Declare default permissions as none.
permissions: {}

jobs:
  openssf-scorecard:
    name: "Audit"
    runs-on: ubuntu-24.04
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read
    steps:
      - name: "Checkout code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      # Upload the results to GitHub's code scanning dashboard (optional).
      # Commenting out will disable upload of results to your repo's Code Scanning dashboard
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@48ab28a6f5dbc2a99bf1e0131198dd8f1df78169 # 3.28.0
        with:
          sarif_file: results.sarif

      - name: "Provide summary output"
        # The upstream action does not provide any useful summary output
        # the action below adds a hyperlink to the OpenSSF Scorecard/report
        uses: os-climate/osc-github-devops/.github/actions/repository-metadata-action@main
