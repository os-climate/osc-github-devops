# Updates Python dependencies and raises a pull request
name: "üêç Update Dependencies"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 1 * *"
  push:
    branches:
      - "main"
      - "master"
    paths:
      - "**"
      - "!.github/**"
      - "!.*"
      - "!pdm.lock"
      - "!tox.ini"

env:
  python-version: 3.11

permissions: {}

jobs:
  repository:
    name: "Repository Checks"
    if: startsWith(github.ref, 'dep/update-pdm-lock') != true
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/reuse-inspect-repository.yaml@12ed9699544b8c37155cb2732184644640cfd845 # 2025-01-20
    permissions:
      contents: read

  python-dependencies:
    name: "Update Python Dependencies"
    # yamllint disable-line rule:line-length
    uses: os-climate/osc-github-devops/.github/workflows/reuse-dependencies.yaml@12ed9699544b8c37155cb2732184644640cfd845 # 2025-01-20
    needs:
      - repository
    #¬†Only run if Python code is present in repository
    if: needs.repository.outputs.python_project  == 'true' ||
      needs.repository.outputs.jupyter_notebooks  == 'true'
    permissions:
      # IMPORTANT: mandatory to raise the PR
      id-token: write
      pull-requests: write
      repository-projects: write
      contents: write
