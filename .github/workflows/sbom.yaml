      #   if: startsWith(github.ref, 'refs/tags/')
      #   uses: alexellis/upload-assets@13926a61cdb2cb35f5fdef1c06b8b591523236d3 # 0.4.1
      #   env:
      #     GITHUB_TOKEN: "${{ github.token }}"
      #   with:
      #     asset_paths: '["sbom-cyclonedx.json","sbom-cyclonedx.xml"]'
