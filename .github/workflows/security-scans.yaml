name: 'Security Scans'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  # To guarantee Maintained check is occasionally updated. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#maintained
  schedule:
    - cron: '31 3 * * 0'
  push:
    branches:
      - 'main'
    paths:
      - '**'
      - '!**/.github/**'

# Declare default permissions as none.
permissions: {}

jobs:
  sonatype-lifecycle:
    name: 'Sonatype Lifecycle'
    # yamllint disable-line rule:line-length
    uses: lfit/releng-reusable-workflows/.github/workflows/reuse-sonatype-lifecycle.yaml@353a06e737c950cb297b3138784729ebd24e4861 # v0.2.22
    secrets:
      NEXUS_IQ_PASSWORD: "${{ secrets.NEXUS_IQ_PASSWORD }}"

  # Scan results are found at: https://sonarcloud.io/login
  sonarqube-cloud:
    name: "SonarQube Cloud"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read
    steps:
      - name: 'Checkout repository'
        # yamllint disable-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # Disabling shallow clones is recommended
          # This improves the relevancy of reporting output
          fetch-depth: 0

      - name: "SonarQube Cloud Scan"
        # yamllint disable-line rule:line-length
        uses: modeseven-lfreleng-actions/sonarqube-cloud-scan-action@add-sonar-params-output # Testing
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          no_checkout: 'true'
          debug: 'false'
