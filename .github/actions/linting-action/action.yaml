name: "Linting action"
description: "Runs linting tools that do NOT work under pre-commit.ci"

inputs:
  CONFIG_URL:
    description: "Download location for standalone linting configuration file"
    type: string
    required: false
    # yamllint disable-line rule:line-length
    default: "https://raw.githubusercontent.com/os-climate/osc-github-devops/refs/heads/main/linting/pre-commit-config.yaml"

runs:
  using: "composite"
  steps:
    - name: Setup Python
      # yamllint disable-line rule:line-length
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: "3.12"

    - name: "Checkout repository"
      # yamllint disable-line rule:line-length
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: "Patch linting configuration"
      shell: bash
      run: |
        # Download the centralised standalone linting configuration
        CURL_CMD=$(which curl)
        if [ ! -x $CURL_CMD ]; then echo "curl binary not found"; exit 1; fi
        "$CURL_CMD" -sS -O "${{ inputs.CONFIG_URL }}" > .pre-commit-config.yaml

    - name: "Install linting dependencies"
      shell: bash
      run: |
        # Install linting dependencies
        pip install --disable-pip-version-check pre-commit mypy

    - name: "Run MyPy with Pre-commit"
      shell: bash
      run: |
        # Run MyPy with Pre-commit
        if [ ! -d .mypy_cache ]; then /bin/mkdir .mypy_cache; fi
        pre-commit run mypy -a

